services:
  server-php:
    build:
      context: ./server-php
      target: development
    ports:
      - 9000:80
    networks:
      - appnet
  server-node:
    build:
      context: ./server-node
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    networks:
      - appnet
  app:
    build:
      context: ./app
      target: dev
    ports:
      - 4000:4000
      - 9229:9229
    volumes:
      - ./app/src:/usr/src/app/src
    networks:
      - appnet
networks:
  appnet:
    driver: bridge
